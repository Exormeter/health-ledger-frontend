<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Anfrage von:" value={{from}} readonly>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Anfrage an:" value={{to}} readonly>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Einsicht ab:" [formControl]="date" readonly>
      <mat-datepicker #picker1></mat-datepicker>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Kategorie" [formControl]="detailsCategory" required>
        <mat-option *ngFor="let item of details" [value]="details">
          {{item.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="detailsCategory.hasError('required')">Bitte wählen Sie eine Kategorie</mat-error>
      <mat-hint>{{detailsCategory.value?.name}}</mat-hint>
    </mat-form-field>

    <mat-checkbox
      class="example-margin"
      [(ngModel)]="checkedDiagnose"
      [(indeterminate)]="indeterminateDiagnose"
      [labelPosition]="before"
      [disabled]="disabledDiagnose">
      Diagnose
    </mat-checkbox>
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="checkedRecipe"
      [(indeterminate)]="indeterminateRecipe"
      [labelPosition]="before"
      [disabled]="disabledRecipe">
      Rezept
    </mat-checkbox>
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="checkedIncapacity"
      [(indeterminate)]="indeterminateIncapacity"
      [labelPosition]="before"
      [disabled]="disabledIncapacity">
      Arbeitsunfähigkeit
    </mat-checkbox>
  </div>

  <div fxLayout="row">
    <button mat-raised-button>Speichern</button>
    <button mat-raised-button>Zurück</button>
  </div>
</div>
