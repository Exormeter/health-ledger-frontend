<div>
  <div fxLayout="row">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Anfrage von:" [value]='stateService.user.name' readonly>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Anfrage an:" [value]="name" readonly>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Einsicht ab:" [formControl]="date" readonly>
      <mat-datepicker #picker1></mat-datepicker>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Kategorie" [formControl]="detailsCategory" required>
        <mat-option *ngFor="let item of details" [value]="details">
          {{item.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="detailsCategory.hasError('required')">Bitte wählen Sie eine Kategorie</mat-error>
      <mat-hint>{{detailsCategory.value?.name}}</mat-hint>
    </mat-form-field>

    <mat-checkbox [(checked)]="treatment">
      Diagnose
    </mat-checkbox>
    <mat-checkbox [(checked)]="recipe">
      Rezept
    </mat-checkbox>
    <mat-checkbox [(checked)]="attestation">
      Arbeitsunfähigkeit
    </mat-checkbox>
  </div>
  <br>
  <div>
    <button mat-raised-button (click)="onSave()">Speichern</button>
    <button mat-raised-button (click)="onCancel()">Zurück</button>
  </div>
</div>
