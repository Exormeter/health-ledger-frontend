<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let element" data-label="Datum"> {{element.date | date:'dd.MM.yyyy HH:mm'}} </td>
  </ng-container>
  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef> Arzt </th>
    <td mat-cell *matCellDef="let element" data-label="Arzt"> {{element.doctor}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titel </th>
    <td mat-cell *matCellDef="let element" data-label="Titel"> {{element.diagnose?.title}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Aktionen </th>
    <td mat-cell *matCellDef="let element" data-label="Aktionen">
      <button mat-raised-button (click)="onSelected.emit(element)">Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['date', 'doctor', 'title', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['date', 'doctor', 'title', 'actions'];"></tr>
</table>
