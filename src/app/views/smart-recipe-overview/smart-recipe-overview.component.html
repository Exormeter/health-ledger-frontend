<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="ds" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let element" data-label="Datum"> {{element?.issue_date}}</td>
  </ng-container>

  <ng-container matColumnDef="drug">
    <th mat-header-cell *matHeaderCellDef> Medikamentname </th>
    <td mat-cell *matCellDef="let element" data-label="Medikamentname"> {{element?.prescription?.drug}} </td>
  </ng-container>

  <ng-container matColumnDef="dose">
    <th mat-header-cell *matHeaderCellDef> Dosierung </th>
    <td mat-cell *matCellDef="let element" data-label="Dosierung"> {{element?.prescription?.dosage}}</td>
  </ng-container>

  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef> Arzt </th>
    <td mat-cell *matCellDef="let element" data-label="Arzt"> {{element?.doctor_name}} </td>
  </ng-container>

  <ng-container matColumnDef="redeemed">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element" data-label="Status">
      {{element.redeemed ? "Geschlossen" : "Offen"}}
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element" data-label="Details"> <button mat-raised-button (click)="selectElement(element?.id)">Rezeptdetails öffnen</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<button mat-raised-button>Zurück</button>
