<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="ds" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let element" data-label="Datum"> Not implemented </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> category </th>
    <td mat-cell *matCellDef="let element" data-label="Kategorie"> {{element?.category}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Diagnose </th>
    <td mat-cell *matCellDef="let element" data-label="Diagnose"> {{element?.diagnose}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="doctor_name">
    <th mat-header-cell *matHeaderCellDef> Arzt </th>
    <td mat-cell *matCellDef="let element" data-label="Arzt"> {{element?.prescription?.doctor_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element" data-label="Details">
      <button mat-raised-button> Detailansicht {{element?.id}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
