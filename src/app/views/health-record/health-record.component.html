<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="ds" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="datum">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let element" data-label="Datum"> {{element.datum}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="kategorie">
    <th mat-header-cell *matHeaderCellDef> Kategorie </th>
    <td mat-cell *matCellDef="let element" data-label="Kategorie"> {{element.kategorie}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="diagnose">
    <th mat-header-cell *matHeaderCellDef> Diagnose </th>
    <td mat-cell *matCellDef="let element" data-label="Diagnose"> {{element.diagnose}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="arzt">
    <th mat-header-cell *matHeaderCellDef> Arzt </th>
    <td mat-cell *matCellDef="let element" data-label="Arzt"> {{element.arzt}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element" data-label="Details"> <a href="./#{{element.details}}">Öffne ID {{element.details}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<button mat-raised-button>Zurück</button>
<button mat-raised-button>Behandlung anlegen</button>
