<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="ds" class="mat-elevation-z8">

  <ng-container matColumnDef="datum">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let element" data-label="Datum"> {{element.datum}} </td>
  </ng-container>

  <ng-container matColumnDef="antragsteller">
    <th mat-header-cell *matHeaderCellDef> Antragsteller </th>
    <td mat-cell *matCellDef="let element" data-label="Antragsteller"> {{element.antragsteller}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element" data-label="Status"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element" data-label="Details"> <a href="./#{{element.details}}">Anfragedetails Ã¶ffnen {{element.details}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<button mat-raised-button>QR-Code</button>
