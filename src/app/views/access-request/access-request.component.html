
<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between stretch">
    <mat-form-field fxFlex  >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div fxFlex="10">
      <button mat-raised-button (click)="showScanner()">Anfrage stellen</button>
    </div>
  </div>

  <table mat-table [dataSource]="ds" class="mat-elevation-z8">

    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element" data-label="Datum"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="antragsteller">
      <th mat-header-cell *matHeaderCellDef> Antragsteller </th>
      <td mat-cell *matCellDef="let element" data-label="Antragsteller"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" data-label="Status"> {{element.Result == null ? "Offen" : element.Result.rejected ? "Abgelehnt" : "Freigegeben"}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element" data-label="Details">
        <button mat-raised-button (click)="selectElement(element?.id)"> Anfragedetails Ã¶ffnen</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div>
