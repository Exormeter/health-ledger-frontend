<div fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <mat-select placeholder="Kategorie" [formControl]="detailsCategory" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let item of details" [value]="details">
        {{item.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="detailsCategory.hasError('required')">Bitte wählen Sie eine Kategorie</mat-error>
    <mat-hint>{{detailsCategory.value?.name}}</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Diagnose"></textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Rezept"></textarea>
  </mat-form-field>

  <mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Rezept
      </mat-panel-title>
      <mat-panel-description>
        Rezept ausstellen
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <textarea matInput placeholder="Rezept"></textarea>
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
         Arbeitsunfähigkeit
        </mat-panel-title>
        <mat-panel-description>
          Arbeitsunfähigkeitsbescheinigung ausstellen
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Beginn der Arbeitsunfähigkeit" [formControl]="date" readonly>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Ende der Arbeitsunfähigkeit" [formControl]="serializedDate" readonly>
        <mat-datepicker #picker2></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>

  <div fxLayout="row">
    <button mat-raised-button>Speichern</button>
    <button mat-raised-button>Abbrechen</button>
  </div>
</div>
