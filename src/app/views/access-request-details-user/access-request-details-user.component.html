<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Anfrage von:" value={{requestForm.requester}} readonly>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Anfrage an:" value="Dich" readonly>
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="ds" class="mat-elevation-z8">

  <ng-container matColumnDef="therapy">
    <th mat-header-cell *matHeaderCellDef> Behandlung </th>
    <td mat-cell *matCellDef="let element" data-label="Behandlung"> {{element.item.diagnose}} </td>
  </ng-container>

  <ng-container matColumnDef="diagnose">
    <th mat-header-cell *matHeaderCellDef> Diagnose </th>
    <td mat-cell *matCellDef="let element" data-label="Diagnose">
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="element.treatment.checked"
        [(indeterminate)]="element.treatment.indeterminate"
        [disabled]="element.treatment.disabled">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="recipe">
    <th mat-header-cell *matHeaderCellDef> Rezept </th>
    <td mat-cell *matCellDef="let element" data-label="Rezept">
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="element.recipe.checked"
        [(indeterminate)]="element.recipe.indeterminate"
        [disabled]="element.recipe.disabled">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="incapacity">
    <th mat-header-cell *matHeaderCellDef> Arbeitsunfähigkeit </th>
    <td mat-cell *matCellDef="let element" data-label="Arbeitsunfähigkeit">
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="element.attestation.checked"
        [(indeterminate)]="element.attestation.indeterminate"
        [disabled]="element.attestation.disabled">
      </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div class="buttonBar">
  <button mat-raised-button>Speichern</button>
  <button mat-raised-button>Zurück</button>
</div>
