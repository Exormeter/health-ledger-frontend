<div fxLayout="column" fxLayoutAlign="space-around stretch" >
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex="70" fxLayout="row" fxLayoutAlign="start center" >
            <button mat-raised-button color="accent" routerLink="/access-requests">ZurÃ¼ck</button>
        </div>
        <button mat-raised-button color="primary" (click)="onNewTreatment()" *ngIf="isDoctor">Neue Behandlung</button>
    </div>
    <br>
    <mat-form-field>
        <input matInput placeholder="Anfrage von:" [value]="request?.name" readonly>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Einsicht ab:" [value]="request?.since | date:'dd.MM.yyyy'" readonly>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Kategorie" [value]="request?.title" readonly>
    </mat-form-field>
    <h2 class="mat-h2">Behandlungen</h2>
    <app-treatment-list [treatments]="request?.Result.treatment" (onSelected)="onSelected($event)"></app-treatment-list>
</div>
